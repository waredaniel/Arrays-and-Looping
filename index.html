<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>

<body>
    <div class="container1">
      <div class="jumbotron">
        <h1>Mr. Roboger's Neighborhood</h1>
      </div>
          
      <div class="container">
            <form id="inputForm">
              <h2>Enter A Number</h2>
                <div class="input-box">
                  <label for="userInput">Your Number Here!</label>
                  <input id="userInput" type="number" min="0">
                </div>
                <button type="submit" class="btn">See Translation</button>
            </form>
      </div>
          
      <div id="translation">
      </div>
    
      <br>
      </br>

      <div class="container">
        <form id="inputFormRev">
          <h2>Reverse-O-Tron!</h2>
            <div class="input-box">
              <label for="userInput2">Your Number Here!</label>
              <input id="userInput2" type="number" min="0">
            </div>
            <button type="submit" class="btn">See Reversed Translation</button>
        </form>
      </div>
  
      <div id="translationRev">
      </div>
</div>

  <div class="image">
    <img src="img/robot.jpg" alt="A photo of a robot">
  </div>
</body>
</html>
